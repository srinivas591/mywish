<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play vedio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="flex-div">
        <div class="nav-left flex-div"> 
            <img src="images/menu.png " class="menu-icon">
            <img src="images/logo.png" class="logo">
        </div>

        <div class="nav-middle flex-div">

        <div class="search flex-div">
            <input type="text" placeholder="search">
            &nbsp;
            <img src="images/search.png" class="sicon">
        </div>
     <img src="images/voice-search.png"class="mic-icon">
            
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/cast.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/Jack.png" class="user-icon">  
        </div>
    </nav>

    <div class="container playvideo-container"> 
        <div class="row">
            <div class="playvedio">
                <video controls  src="video/ishq.Mp4" type="video/mp4" width="70%" height="50%" autoplay muted></video>

                
            </div>
        </div>
    </div>

</body>
</html>
